<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="icon" href="img/icon.png" type="image/icon type" />
    <title>Weather App</title>
  </head>
  <body>
    <section class="vh-100 d-flex align-items-center flex-column" style="background-color: #4b515d">
      <div class="container py-5 h-90">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card" style="color: #4b515d; border-radius: 35px">
              <div class="card-body p-4">
                <div class="d-flex">
                  <h6 class="flex-grow-1">Warsaw</h6>
                  <h6>15:07</h6>
                </div>

                <div class="d-flex flex-column text-center mt-5 mb-4">
                  <h6 class="display-4 mb-0 font-weight-bold" style="color: #1c2331">13Â°C</h6>
                  <span class="small" style="color: #868b94">Stormy</span>
                </div>

                <div class="d-flex align-items-center">
                  <div class="flex-grow-1" style="font-size: 1rem">
                    <div class="mt-0"><img style="width: 32px" src="img/wind.svg" /> <span class="ms-1"> 40 km/h </span></div>
                    <div class="mt-1"><img style="width: 32px" src="img/humidity.svg" /> <span class="ms-1"> 84% </span></div>
                    <div class="mt-1"><img style="width: 32px" src="img/sunny.svg" /> <span class="ms-1"> 0.2h </span></div>
                  </div>
                  <div>
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp" width="100px" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <form class="input-group w-75 mb-3">
        <input type="text" class="form-control" placeholder="Select a location" aria-label="select a location" aria-describedby="button-addon2" />
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
      </form>
    </section>
    <script src="main.js"></script>
  </body>
</html>
